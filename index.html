<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="./fontawesome-free/fontawesome/css/all.css"
		/>
		<title>todoList</title>
	</head>
	<body>
		<header>
			<h1>Denen's todoList</h1>
		</header>

		<form action="">
			<label>Activity :</label>
            <input type="text" class="todo-input activity" /> 
            <label>Date :</label>
			<input type="text" class="todo-input date" />
			<button class="todo-button" type="submit">Submit</button>
			<!-- <i class="fas fa-plus-square"></i> -->
		</form>
		<div class="todo-container">
			<ul class="todo-list">
			<div class="todo">
					<li class="todo-item">
						<p class="for-activity">Hello</p>
						<p class="for-date">Dave</p>
					</li>
					<button class='delete-btn'><i class = "fas fa-trash"></i></button>
				</div>
			</ul>
		</div>





		<script src="./js/app.js"></script>
	</body>
</html>
